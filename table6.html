<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 5</title>
    <style>

    .espacio-de-tabla {
        width: 40%; /* Ajuste del ancho de la tabla */        
    }
    .centered-text {
        text-align: center; /* Centrar texto horizontalmente */
        vertical-align: middle; /* Centrar texto verticalmente */
    }
          
    </style>
  
</head>
<body>
    <table border="1" class="espacio-de-tabla">
        <tbody>
            <tr class="centered-text">

                <td rowspan="2"> </td>
                <td colspan="2">Aberage</td>
                
                
                <td rowspan="2">Red eyes</td>
 
            </tr>
            <tr class="centered-text">
                <td >Height</td>
                <td >weight</td>
            </tr>
            <tr class="centered-text">
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td >40%</td>
            </tr>
            <tr class="centered-text">
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
