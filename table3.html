<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
    <style>
        .fondo-negro{
            background-color: black;/*color Fondo*/
            color: white;/*color de texto*/
        }
        .espacio-de-tabla {
            width: 15%; /* Ajuste del ancho de la tabla */        
        }
        .centered-text {
            text-align: center; /* Centrar texto horizontalmente */
            vertical-align: middle; /* Centrar texto verticalmente */
        }
    </style> 
</head>
<body>
    
    <table border="1" class="fondo-negro espacio-de-tabla">
        <tr>
            <th colspan="2" class="centered-text">Cars</th>             
        </tr>
        <tr class="centered-text">
            <td>Brand</td> 
            <td>Referense</td> 
        </tr>

        <tr class="centered-text">
            <th rowspan="4">Mazda</th>
            <th>CX-3</th>
        </tr>
        <tr><th class="centered-text">CX-5</th></tr>
        <tr><th class="centered-text">CX-60</th></tr>
        <tr><th class="centered-text">323</th></tr>        
        
        <tr class="centered-text">
            <th rowspan="1">Renault</th>
            <th>Sandero</th>
        </tr>
        <tr class="centered-text">
            <td></td>
            <td>Kwid</td>
        </tr>

        <tr class="centered-text">
            <td>Chevrolet</td>
            <td>Aveo</td>
        </tr> 
    </table>
    
</body>
</html>
